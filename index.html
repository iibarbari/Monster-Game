<!doctype html>
<html lang="en">

<head>
    <title>Monster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">You</p>
                    <div class="healthbar">
                        <div class="loaded" :style="{width:playerHealth +'%'}"> {{playerHealth}}</div>
                    </div>
                </div>
                <div class="col">
                    <p class="lead text-center">Monster</p>
                    <div class="healthbar">
                        <div class="loaded" :style="{width:monsterHealth +'%'}">{{monsterHealth}}</div>
                    </div>
                </div>
            </div>
            <div class="row controls" v-if="!gameIsRunning">
                <div class="col-sm-12">
                    <button class="btn btn-primary" id="start-game" @click='startGame'>Start A New
                        Game</button>
                </div>
            </div>
            <div class="row controls" v-else>
                <div class="col-sm-3">
                    <button class="btn btn-outline-danger" id="attack" @click='attack'>ATTACK</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-warning" id="special-attack" @click='specialAttack'>SPECIAL
                        ATTACK</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-success" id="heal" @click='heal'>HEAL</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-outline-primary" id="give-up" @click='giveUp'>GIVE UP</button>
                </div>
            </div>
            <div class="row log" v-if="turns.length>0">
                <div class="col-sm-12">
                    <ul>
                        <li v-for="turn in turns" :class="turn.isPlayer ?'player':'monster'">{{turn.text}} </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src='./app.js'></script>

</body>

</html>
